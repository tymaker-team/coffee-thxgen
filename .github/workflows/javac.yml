name: Java

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: javac Thxgen.java
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Linux
        path: Thxgen.class
